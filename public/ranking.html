<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="http://static.hdslb.com/images/favicon.ico">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/ranking.css">
    <link rel="stylesheet" href="./css/jqcloud.css">
    <title>Bilibili Ranking</title>
</head>
<body>
    <div class="container">
        <div class="container-content" id="words-cloud-users"></div>
    </div>
    <div class="exhibition">
        <div class="container-content" id="top-fans">
            <div class="container-title">
                <span>粉丝最多的25只UP</span>
            </div>
        </div>
    </div>
    <div class="exhibition">
        <div class="container-content">
            <div class="container-title">
                <span>播放TOP20</span>
            </div>
            <div class="vranking"  id="top-play">
            </div>
        </div>
    </div>
    <div class="exhibition">
        <div class="container-content">
            <div class="container-title">
                <span>收藏TOP20</span>
            </div>
            <div class="vranking"  id="top-favorites">
            </div>
        </div>
    </div>
    <div class="exhibition">
        <div class="container-content">
            <div class="container-title">
                <span>硬币TOP20</span>
            </div>
            <div class="vranking"  id="top-coin">
            </div>
        </div>
    </div>
    <div class="exhibition">
        <div class="container-content">
            <div class="container-title">
                <span>弹幕TOP20</span>
            </div>
            <div class="vranking"  id="top-danmaku">
            </div>
        </div>
    </div>
    <div class="exhibition">
        <div class="container-content">
            <div class="container-title">
                <span>留言TOP20</span>
            </div>
            <div class="vranking"  id="top-comment">
            </div>
        </div>
    </div>
    <div class="exhibition">
        <div class="container-content">
            <div class="container-title">
                <span>分享TOP20</span>
            </div>
            <div class="vranking"  id="top-share">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container-content">
            <span>321321321</span>
        </div>
    </div>
    <script src="./js/lib/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="./js/lib/jqcloud.js" charset="utf-8"></script>
    <script src="./js/ranking.js" charset="utf-8"></script>
</body>
</html>
