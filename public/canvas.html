<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/lib/echarts/echarts.js" charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="400"></canvas>
</body>
<script type="text/javascript">
window.onload = () => {
    const canvasSex = echarts.init(document.querySelector('#canvas'));
    const canvasSexOption = {
        title : {
            text: '性别'
        },
        tooltip : {},
        legend : {
            data:['人数']
        },
        xAxis : {
            data : ['男','女','保密']
        },
        yAxis : {},
        series : [{
            name: '人数',
            type: 'bar',
            data: [5, 20, 36]
        }]
    };
    canvasSex.setOption(canvasSexOption);
};
</script>
</html>
